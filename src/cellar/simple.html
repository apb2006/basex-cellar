<body>

	 <div ng-controller="FlashCtrl">ALERTS...
	  <div ng-repeat="alert in alerts">
          
		    {{alert.msg}}

      </div> 
	 </div>
	

	<script src="/lib/angular/1.0.2/angular.min.js" ng:autobind></script>
	 
	<script type="text/javascript">
	var app = angular.module("app", []);
function FlashCtrl( $scope) {
    $scope.alerts = [{type:"ggg",msg:"LLLLLL"}];
	$scope.addAlert = function(type,msg) {
            $scope.alerts.push({type:type,msg:msg});
        };
	$scope.clear = function() {
            $scope.alerts=[];
        };
	$scope.addAlert("info","helo")
	$scope.addAlert("warn","goodbye")
	console.log("Flashcntl....................",$scope.alerts);
}
FlashCtrl.$inject = [ '$scope'];
</script>	
</body>
